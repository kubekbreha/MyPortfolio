<div class="container">
    <hr>
    <div class="row">
        <h4 class="section-name">Add comment<span class="red-text">.</span></h4>
    </div>
    <form class="col ">

        <div class="row">
            <div class="input-field col l6 s12">
                <i class="material-icons prefix">face</i>
                <input id="comment_user_name" type="text" class="validate" required="" aria-required="true">
                <label for="comment_user_name">User name</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="comment_article_text" class="materialize-textarea" required="" aria-required="true"></textarea>
                <label for="comment_article_text">Comment text</label>
            </div>
        </div>


        <div class="row">
            <div class="col s12">
                <button class="waves-effect waves-light btn-large btn-large-admin hoverable green" type="submit" name="action">Submit</button>
            </div>
        </div>

    </form>
</div>
