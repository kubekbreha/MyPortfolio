<!-- --------- CommentSection --------- -->
<div class="container">
    <hr>
    <div class="row">
        <h5 class="section-name">Add comment<span class="red-text">.</span></h5>
    </div>


    <form id="commentForm" method="post" action="badProcessing.html">
        <div class="row ">
            <label for="author">Autor:</label>
            <input type="text" name="author" id="author" size="50"
                   title="Autor komentaru. Maximálna dĺžka: 100 znakov."
                   maxlength="100" placeholder="napr. Ján Trieska"/>
        </div>

        <div class="row">
            <label for="text">Názov:</label>
            <input type="text" name="text" id="text" size="50" maxlength="100" title="Your comment."
                   placeholder="What a great game!"/>
        </div>


        <div class="row">
            <div class="col s12">
                <button onclick="commentSubmit()"
                        class="waves-effect waves-light btn-large btn-large-admin hoverable green">Submit
                </button>
            </div>
        </div>

    </form>
    <!--list of comments-->
    <div id="komentare"></div>
</div>
