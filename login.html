    <meta charset="UTF-8">

    <meta name="viewport" content="width-device-width, initial-scale- 1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <title>Log in</title>
</head>

<body>
<div class="section"></div>
<main class="center">
    <div class="z-depth-3 y-depth-3 x-depth-3 grey lighten-4 row"
         style="display: inline-block; width: 50%;
          padding: 20px 2% 0px 2%; border: 1px; margin-top: 100px; ">
        <h1>LogIn<span class="green-text">.</span></h1>
        <div class="section"></div>
        <div class="section"></div>

        <p class="black-text" id="error_message"></p>

        <div class="row">
            <div class="input-field col s12">
                <input class="validate" type="text" name="username" id="email_login" required/>
                <label for="email_login">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m12">
                <input class="validate" type="password" name="password" id="password_login" required/>
                <label for="password_login">Password</label>
            </div>
            <label style="float: right;">
                <b style="color: black;">Forgot Password?</b>
            </label>
        </div>
        <br/>
        <div class="row">
            <a onclick="callGoogleSignIn()" class="hoverable waves-effect waves-light btn red social-margin">Google</a>
            <a onclick="callFacebookSignIn()" class="hoverable waves-effect waves-light btn blue accent-3 social-margin">Facebook</a>
            <a onclick="logIn()" class="hoverable black waves-effect waves-light btn social-margin">login</a>

        </div>
        <label>
            <b onclick="openRegister()" style="color: black;">Register</b>
        </label>
        <div class="section"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
</main>
