<main>

    <header>
        <div class="container">
            <div class="row">
                <div class="col 18 s12 white-text ">
                    <h1 class="article_name_font"><span class="center black-text text-lighten-2">Add new project<span
                            class="red-text">.</span></span></h1>
                </div>
            </div>
        </div>
    </header>


    <form id="SKorFrm" method="post" action="badProcessing.html">
        <div class="container">

            <br>
            <label for="title">Názov:</label>
            <input type="text" name="title" id="title" size="50" maxlength="100" pattern="\S[\S\s]*" required
                   title="Názov článku. Povinná položka. Maximálna dĺžka: 100 znakov. Prvý znak nesmie byť medzera."
                   placeholder="napr. Môj prvý príbeh"/>
            <!--
            \s =  match any white space character
            \S =  match any non-white space character
            -->
            <br>
            <label for="imageLink">Obrázok (url):</label>
            <input type="url" name="imageLink" id="imageLink" size="50"
                   title="Názov článku. Maximálna dĺžka: 100 znakov." maxlength="100"/>
            <br>
            <button type="button" id="btShowFileUpload">Nahraj obrázok</button>

            <fieldset class="added skryty" id="fsetFileUpload">
                <legend>Nahranie obrázka</legend>
                <input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
                <button type="button" id="btFileUpload">Odošli obrázok na server</button>
                <button type="button" id="btCancelFileUpload">Zruš nahrávanie</button>
            </fieldset>


            <br>
            <label for="content">Text článku:</label>
            <textarea name="content" id="content" spellcheck="true" lang="sk" cols="50" rows="20" required
                      title="Obsah článku. Povinná položka.  Môže byť obyčajný text alebo html."/>
            <br>
            <label for="tags">Kľúčové slová:</label>
            <input type="text" name="tags" id="tags" size="50" title="Zoznam kľúčových slov oddelených čiarkou."
                   placeholder="napr. dedina, dráma"/>

            <br>
            <br>


            <button type="button" id="btBack">Back</button>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>


            <!-- this is invisible for user -->
            <div class="invisible">
                <label for="author">Autor:</label>
                <input type="text" name="author" id="author" size="50"
                       title="Autor článku. Maximálna dĺžka: 100 znakov."
                       maxlength="100" placeholder="napr. Ján Trieska"/>
            </div>

        </div>
    </form>
</main>
