<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width-device-width, initial-scale- 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- --------- CSS --------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <title>Register</title>
</head>

<body>
<main class="center">
    <div class="z-depth-3 y-depth-3 x-depth-3 grey lighten-4 row"
         style="display: inline-block; width: 50%;
          padding: 20px 2% 0px 2%; border: 1px; margin-top: 100px; ">
        <h1>Register<span class="green-text">.</span></h1>
        <div class="section"></div>

        <p class="black-text" id="error_message_register"></p>

        <div class="row">
            <div class="input-field col s12">
                <input class="validate" type="text" name="username" id="email_register" required/>
                <label for="email_register">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m12">
                <input class="validate" type="password" name="password" id="password_register" required/>
                <label for="password_register">Password</label>
            </div>

        </div>

        <div class="row">
            <div class="input-field col m12">
                <input class="validate" type="password" name="password" id="password_register2" required/>
                <label for="password_register2">Password again</label>
            </div>

        </div>

        <br/>
        <div class="row">

            <a onclick="register()" class="black waves-effect waves-light btn">Register</a>

        </div>
        <label>
            <b onclick="backToLogin()" style="color: black;">LogIn</b>
        </label>
        <div class="section"></div>
    </div>
</main>
